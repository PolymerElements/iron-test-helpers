<html>
<head>
  <meta charset="UTF-8">
  <title>test-helpers basic tests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script src="../node_modules/wct-browser-legacy/browser.js"></script>
</head>
<body>

  <script type="module">
    import * as TestHelpers from '../test-helpers.js';
    suite('TestHelpers', function() {
      suite('class registration', function() {
        test('registers to window', function() {
          expect(window.TestHelpers).to.exist;
          expect(window.TestHelpers.forceXIfStamp)
              .to.equal(TestHelpers.forceXIfStamp);
          expect(window.forceXIfStamp).to.equal(TestHelpers.forceXIfStamp);
        });
      });
    });
  </script>
</body>
</html>
